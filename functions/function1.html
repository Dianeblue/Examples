  <script>
  // write function that takes two strings and adds them together

  var stringy =  function (string1, string2) {
    console.log(string1 + string2);
  }

  stringy("Cats are nice" + "but dogs are better.");

  var stringy2 = function (string1, string2) {
    return string1 + string2;
  }

  var second = stringy2("cats are evil", "but they know how to use the litter box.");

  console.log(second);

  </script>
