<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <div id="target"></div>
  <script>
  var n = 1, product = 1;

  while( n <= 10 ) {
    product = product + n;
    n++;
  }
  document.querySelector("#target").innerHTML = "product of the numbers 1 through" + (n - 1 ) + " is" + product + ",";

  </script>
</body>
</html>
