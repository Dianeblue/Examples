<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
  <div>
    <h3>here is a div</h3>
    <p>here, too</p>
  </div>
  <button id="target">What's going on?</button>
  <script>
    $('div').on('click', function(){
      console.log('a div has been clicked')
    });
    $('#target').click(function(){
      $('#target').show().css('color','red').text('boom')
    })



  </script>


</body>
</html>
